<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Table</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Student</th>
                <th>Date</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody id="salesTableBody">
        </tbody>
        <tfoot>
            <tr>
                <td><strong>Total Sold</strong></td>
                <td></td>
                <td id="totalAmount"><strong>0.00</strong></td>
            </tr>
        </tfoot>
    </table>

    <script>
        var sales = [
            { 'student': 'Jason Gomes', 'date': '10/06/2018', 'amount': 34.99, 'refundRequested': null },
            { 'student': 'Carlos Blue', 'date': '10/06/2018', 'amount': 29.99, 'refundRequested': null },
            { 'student': 'Martin Heyes', 'date': '11/06/2018', 'amount': 39.99, 'refundRequested': '13/06/2018' },
            { 'student': 'Isabella Hopkins', 'date': '11/06/2018', 'amount': 29.99, 'refundRequested': null },
            { 'student': 'Andrew Walt', 'date': '12/06/2018', 'amount': 34.99, 'refundRequested': null }
        ];
        
        var tableBody = document.getElementById("salesTableBody");
        var totalAmount = 0;

        sales.forEach(function(sale) {
            if (!sale.refundRequested) {
                var row = document.createElement("tr");
                row.innerHTML = `<td>${sale.student}</td><td>${sale.date}</td><td>${sale.amount.toFixed(2)}</td>`;
                tableBody.appendChild(row);
                totalAmount += sale.amount;
            }
        });

        document.getElementById("totalAmount").innerHTML = `<strong>${totalAmount.toFixed(2)}</strong>`;
    </script>
</body>
</html>
